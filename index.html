<body id="mainBody">

	<section class="nachricht">

	</section>
	<section>

				<h1 style="color: rgb(0, 119, 255)"> JavaScript : if else statement</h1>
				<h3>
					Hier prüfen wir, ob das Alter größer als 18 ist

<section class="rechnen">

	</form>
	<h2 id="result22"></h2>


</section>



<section class="luft" id="luft">

		<input type="range" min="0" max="10" value="0" id="luftQuality" onchange="luft()">

</section>


<section class="anasCode">

        <h1>Hello</h1>

            <input type="number" name="" id="age">
            <input type="button" value="check" onclick="checkAge()">
        </form>
        <h1 id="result-check"></h1>
    </div>
    <div>
        <form action="">
            <div>
                <label for="">AQI : <span id="air-quality"></span></label>
            </div>
            <input type="range" name="" id="quality" min="0" max="500" value="0" onchange="checkAirQuality()">

        <h1>Level of health concern: <span id="concern"></span></h1>
        <h1>Level of health effect: <span id="effect"></span></h1>
